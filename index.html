<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Autonomous Pathing Tool</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="output-text">Click to add some points</div>
    </div>
    <div id="help-container" class="container">
      <p class="control-text">H: Open the help menu (this one)</p>
      <p class="control-text">A: Add mode</p>
      <p class="control-text">E: Edit mode</p>
      <p class="control-text">W: Animation mode</p>
      <p class="control-text">D: Delete selected point</p>
      <p class="control-text">X: Toggle robot scale</p>
      <p class="control-text">1: Toggle dot visibility</p>
      <p class="control-text">2: Toggle line visibility</p>
      <p class="control-text">3: Toggle robot visibility</p>
    </div>
    <script src="spline.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
